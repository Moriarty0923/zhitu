{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>

    <link rel="stylesheet" href="{% static 'css/regist.css' %}">
    <link rel="shortcut icon" href="{% static 'images/camera.ico' %}">
    <script type="text/javascript" src="{% static 'js/regist.js' %}"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
<!--头部-->
<div id="reg_header">
    <div class="reg_h_center">
        <div class="reg_h_left">
            <img src="{% static 'images/zhitulogo.png' %}" alt="">
            <h3>欢迎注册</h3>
        </div>
    </div>
</div>


<!--表单内容-->
<div class="reg_back">
    <div class="reg_left">
        <p>新用户注册</p>
        <p>USER REGISTER</p>
    </div>

    <!--    表单列表-->
    <div class="reg_center">
        <div class="reg_form">
            <form  method="post" id="form">
                {% csrf_token %}
                <table>
                    <tr>
                        <td class="td_left"><label for="username">用户名</label></td>
                        <td class="td_right"><input type="text" name="username" placeholder="请输入用户名"
                                                    id="username">
                            <span id="s_username" class="error"></span>
                        </td>

                    </tr>

                    <tr>
                        <td class="td_left"><label for="password">密码</label></td>
                        <td class="td_right"><input type="password" name="password" placeholder="请输入密码(请设置4-12位字符)"
                                                    id="password">
                            <span id="s_password" class="error"></span>
                        </td>

                    </tr>

                    <tr>
                        <td class="td_left"><label for="repassword">确认密码</label></td>
                        <td class="td_right"><input type="password" name="repassword" placeholder="请输入密码"
                                                    id="repassword">
                            <span id="s_repassword" class="error"></span>
                        </td>

                    </tr>


                    <tr style="visibility: hidden">
                        <td class="td_left"><label for="checkcode" >验证码</label></td>
                        <td class="td_right">
                            <div class="all">
                                <input type="text" name="checkcode" id="checkcode">
                                <div class="code"></div>
                                <a href="#" class="change">看不清，换一张</a>

                            </div>
                        </td>
                    </tr>


                </table>

                <tr>
                    <td colspan="2" align="center">
                        <button type="submit" value="注册" id="btn_sub" onclick="submitForm()">注册</button>
                    </td>

                    <td colspan="2" align="center">
                        <button id="reset" value="重置">重置</button>
                    </td>
                </tr>
            </form>
        </div>
    </div>

    <div class="reg_right">
        <p>已有账号?<a href="/user/login">立即登录</a></p>
    </div>
</div>


<script type="text/javascript" src="{% static 'js/regist.js' %}"></script>
</body>
</html>
