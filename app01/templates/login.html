{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="shortcut icon" href="{%  static 'images/camera.ico' %}">
    <link rel="stylesheet" href="{%  static 'css/login.css' %}">
    <link rel="stylesheet" href="{%  static 'css/footer.css' %}">
    <script type="text/javascript" src="{%  static 'js/regist.js' %}"></script>

</head>
<body>
<!--头部-->
<div id="header">

    <!--头部中间信息-->
    <div class="h_center">
        <img src="{% static 'images/zhitulogo.png' %}" alt="">
        <p>欢迎来到知图：请先登录！</p>
    </div>

</div>


<!--中部-->
<div id="login_body">
    <div class="login_b_center">
        <div class="login_bg">
            <h1>密码登录</h1>
            <form method="post" id="login">
                {% csrf_token %}
<!--                //用户名-->
                <div class="userName">
                    <span></span><input type="text" name="uid" placeholder="用户名/账号">
                </div>
<!--                //密码-->
                <div class="password">
                    <span></span><input type="password" name="pwd" placeholder="密码">
                </div>
<!--                //登录按钮-->
                <div class="login_btn">
                    <a href="index.html">
                         <input type="submit" value="登录">
                    </a>
                    <td colspan="2" align="center"><button id="reset" value="重置" onclick="remove()">取消</button></td>

                </div>

                <div class="forgot_password">
                    <a href="" style="color: inherit">忘记密码</a>
                    <a href="/user/register" style="color: inherit">注册账号</a>
                    <a href="" style="color: inherit">帮助</a>
                </div>

            </form>
        </div>
    </div>
</div>

<!--尾部-->
<div id="footer">
    <div class="link">
        <a href="">关于我们</a>
        |
        <a href="">联系我们</a>
        |
        <a href="">商家入驻</a>
        |
        <a href="">友情链接</a>
        |
    </div>

</div>
</body>
</html>
